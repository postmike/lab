name: Build and Deploy

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '*'

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install the dependencies
        run: |
          python -m pip install -r requirements.txt

      - name: Build the JupyterLite site
        run: |
          cp README.md content
          jupyter lite build --contents content --output-dir dist

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

      - name: Show Directory Structure
        run: |
          echo "*****************************************************"
          pwd
          echo "*****************************************************"
          ls
          echo "*****************************************************"
          ls ./dist

      # https://github.com/cloudflare/wrangler-action
      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          preCommands: |
            echo "*** pre commands ***"
            cp -r "./dist" "./dist2"            # make a copy of the website to modify it
            # Re-arrange the website files
            mkdir -p "./dist2/files/kernel_examples"
            mv "./dist2/files/README.md"        "./dist2/files/kernel_examples"
            mv "./dist2/files/javascript.ipynb" "./dist2/files/kernel_examples"
            mv "./dist2/files/p5.ipynb"         "./dist2/files/kernel_examples"
            mv "./dist2/files/python.ipynb"     "./dist2/files/kernel_examples"
            ls "./dist2/files"
            ls "./dist2/files/kernel_examples"
            echo "*** end of pre commands ***"
          command: |
            pages project list
            pages deploy "./dist2" --project-name "lab" --branch main
            pages deployment list --project-name "lab"
#          postCommands: |
#            echo "*** post commands ***"
#            # Re-arrange the website files
#            mkdir -p "./dist2/files/kernel_examples"
#            mv "./dist2/files/README.md"        "./dist2/files/kernel_examples"
#            mv "./dist2/files/javascript.ipynb" "./dist2/files/kernel_examples"
#            mv "./dist2/files/p5.ipynb"         "./dist2/files/kernel_examples"
#            mv "./dist2/files/python.ipynb"     "./dist2/files/kernel_examples"
#            ls ./dist2
#            echo "*** end of post commands ***"

  deploy:

    needs: build

    if: github.ref == 'refs/heads/main'

    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
